<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entrar ‚Ä¢ Fluxar</title>

  <!-- fonte parecida com a do projeto -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../webapp/styles/styleLogin.css">
  <link rel="shortcut icon" href="../webapp/assets/icons/XFAVICOM 1.png" type="image/x-icon">
</head>

<body>
  <div class="logo reveal" data-reveal="down">
    <img src="../webapp/styles/styleLogin.css" alt="Logo NeoTech">
  </div>
  <main>
    <section class="FluxarLogoSECTION">
      <div id="logo-container">
        <div class="container-header">
          <img src="../webapp/assets/icons/FluxarLogoBRANCA.png" alt="Logo do aplicativo fluxar" id="logoFluxarAPP">
        </div>
      </div>
    </section>
    <section class="">
      <!--Adicionar URL-->
      <a href="" style="margin-left: 600px;"><img src="../webapp/Assets/Icons/NeoTechLogo.png" alt="Voltar para a p√°gina inicial"></a>
      <div class="caixa" role="main" aria-labelledby="loginTitle">
        <div class="caixa__header">
          <div>
            <h1 id="loginTitle" class="caixa__title">Entrar no Fluxar</h1>
            <div class="caixa__sub">Gerencie seu estoque com mais seguran√ßa e rapidez</div>
          </div>
        </div>
        <form id="form" autocomplete="on" novalidate>
          <fieldset>
            <legend>Conta</legend>
            <div class="form-grid">
              <div class="inputs">
                <input type="text" name="email" id="email" class="inputUser" placeholder=" " required
                  autocomplete="email" />
                <label for="email" class="labelinput">Email</label>
              </div>
              <div class="inputs inputs--with-icon">
                <input type="password" name="senha" id="senha" class="inputUser" placeholder=" " required
                  autocomplete="current-password" />
                <label for="senha" class="labelinput">Senha</label>
                <button type="button" class="icon-toggle" aria-label="Mostrar senha" id="togglePwd">üëÅÔ∏è</button>
              </div>
              <!-- √≠cone toggler (JS pequeno pode alternar) -->
              <button type="submit" id="submit">Entrar no Fluxar</button>
              <div class="row" aria-hidden="false">
                <a href="#" id="forgot">Esqueci minha senha</a>
                <span>N√£o tem conta? <a href="cadastro.html" id="signup">Criar conta</a></span>
              </div>

            </div>
          </fieldset>
        </form>
      </div>
    </section>

  </main>

  <script>
    // toggle show/hide password (pequeno acess√≠vel)
    const toggle = document.getElementById('togglePwd');
    const pwd = document.getElementById('senha');
    if (toggle && pwd) {
      toggle.addEventListener('click', () => {
        const show = pwd.getAttribute('type') === 'password';
        pwd.setAttribute('type', show ? 'text' : 'password');
        toggle.textContent = show ? 'üôà' : 'üëÅÔ∏è';
        toggle.setAttribute('aria-pressed', show ? 'true' : 'false');
      });
    }

    // anima√ß√£o de label para inputs j√° preenchidos (em caso de preenchimento program√°tico)
    document.querySelectorAll('.inputUser').forEach(input => {
      if (input.value.trim() !== '') {
        input.dispatchEvent(new Event('input', { bubbles: true }));
      }
      input.addEventListener('input', () => {
        // for√ßa o navegador a aplicar :placeholder-shown fallback se necess√°rio
      });
    });
  </script>
</body>

</html>
