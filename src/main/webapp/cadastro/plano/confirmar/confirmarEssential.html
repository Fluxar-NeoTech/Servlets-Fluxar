<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../css/confirmarPlano.css">
    <title>Confirmar Plano Essential</title>
</head>
<body>
    <header>
        <a href="../contato/escolherPlano.html" class="icon-back">
        </a>
        <h1>Confirmação do plano Essential</h1>
    </header>
    <main>
        <section class="confirmar">
            <h3>Caso o plano Essential seja o ideal para sua empresa, escolha a duração:</h3>
            <form action="../../../CadastroConfirmarPlanoServlet" method="get">
                <button type="submit" name="plano" value="essentialMensal" class="botaoPrimario">MENSAL</button>
                <button type="submit" name="plano" value="essentialAnual" class="botaoPrimario">ANUAL</button>
            </form>
        </section>
    </main>
</body>
